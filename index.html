<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosco Escolar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="logo">KIOSCO ESTUDIANTIL</div>
        <button id="carrito" type="button" class="btn btn-orange" data-bs-toggle="modal">Ver carrito <span
                id="idCantidadProductos" class="badge bg-danger"></span></button>
    </header>
    <main class="container">
        <div id="contenedorProductos"></div>

        <!-- Carrito -->
        <div class="modal fade" id="modalCarrito" role="dialog" data-bs-keyboard="false" tabindex="-1"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Carrito de compras</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="contenidoModal" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                            onclick="limpiarCarrito()">Limpiar</button>
                        <button type="button" data-bs-dismiss="modal" class="btn btn-primary"
                            onclick="finalizarCompra()">Finalizar compra</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin Carrito -->

    </main>
    <footer class="footer">
        <hr>
        <p><small>&copy Todos los derechos reservados.</small></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script.js">
    </script>
</body>

</html>
