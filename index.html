<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosco Escolar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="logo">KIOSCO ESTUDIANTIL</div>
        <button id="carrito" class="btn btn-orange">Ver carrito <span id="idCantidadProductos"
                class="badge bg-danger"></span></button>
    </header>
    <main class="container">
        <div id="contenedorProductos"></div>

        <!-- Carrito -->
        <div id="miCarrito" class="popup">
            <div class="popup-contenido">
                <h3>Carrito de Compras</h3>

                <ul id="listaCarrito">
                    <!-- Muestro los productos del carrito -->
                </ul>


                <btn class="btn btn-success" onclick="finalizarCompra()">Finalizar</btn>
                <btn class="btn btn-danger" onclick="limpiarCarrito()">Limpiar</btn>
                <btn class="btn btn-warning" onclick="cerrarCarrito()">Cerrar</btn>
            </div>
        </div>
        <!-- Fin Carrito -->

    </main>
    <footer class="footer">
        <hr>
        <p><small>&copy Todos los derechos reservados.</small></p>
    </footer>
    <script src="./script.js">
    </script>
</body>

</html>
